<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prueba_RegistrarDatos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../../CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/myCSS.css">
</head>

<body>
    <div id="container">
        <div id="registro">
            <form id="form_registro">
                <label>Username:</label>
                <input type="text" name="user_name" id="user_name">
                <input type="submit" value="Ingresa" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div id="container_chat">
        <div class="chat">
            <div id="chatZone">
                <textarea rows="20" cols="70" class="form-control-area" id="chat_area"></textarea>
                <form id="form_message">
                    <input type="text" class="form-control" id="msg" name="msg" autofocus="true">
                    <input type="submit" class="btn btn-primary" id="send" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="../JQUERY/jquery-1.8.3.min.js"></script>
    <script src="../JQUERY/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/myJS.js"></script>
</body>

</html>
